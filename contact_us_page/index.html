<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | DMV Tech</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- NAVBAR (Full Width) -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
  <a class="navbar-brand fw-semibold" href="#">DMV Tech Services</a>
  <ul class="navbar-nav ms-auto">
    <li class="nav-item">
      <a class="nav-link active" href="#contact">Contact</a>
    </li>
  </ul>
</nav>

<!-- CONTACT SECTION -->
<section id="contact" class="contact-section">

  <!-- Heading -->
  <div class="text-center mb-5 px-3">
    <h2 class="fw-bold display-6">Get in Touch</h2>
    <p class="text-muted fs-5">We’d love to hear from you</p>
  </div>

  <!-- Cards Row -->
  <div class="row g-4 px-4 px-lg-5">

    <!-- CONTACT INFO -->
    <div class="col-lg-4 col-md-6">
      <div class="card h-100 contact-card">
        <div class="card-body">
          <h5 class="card-title mb-3">Contact Information</h5>
          <p><strong>Address:</strong><br>Pune, Maharashtra, India</p>
          <p><strong>Phone:</strong><br>+91 9876543210</p>
          <p><strong>Email:</strong><br>info@dmvtech.in</p>
        </div>
      </div>
    </div>

    <!-- CONTACT FORM -->
    <div class="col-lg-8 col-md-6">
      <div class="card h-100 contact-card">
        <div class="card-body">
          <h5 class="card-title mb-3">Send a Message</h5>

          <form action="https://formspree.io/f/mdadjgzz" method="POST">
            <div class="row g-3">
              <div class="col-md-6">
                <input type="text" name="name" class="form-control" placeholder="Your Name" required>
              </div>
              <div class="col-md-6">
                <input type="email" name="email" class="form-control" placeholder="Your Email" required>
              </div>
              <div class="col-12">
                <textarea name="message" class="form-control" rows="4" placeholder="Your Message" required></textarea>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary w-100">
                  Send Message
                </button>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>

  </div>
</section>

<!-- FULL WIDTH MAP SECTION -->
<section class="map-section">
  <!-- FULL WIDTH MAP -->
<div class="full-width-map">
  <iframe
    src="https://www.google.com/maps?q=18.650833,73.780361&output=embed"
    loading="lazy"
    allowfullscreen>
  </iframe>
</div>

</section>

<!-- FOOTER -->
<footer class="footer">
  <p class="mb-0">© 2026 DMV Tech Services. All Rights Reserved.</p>
</footer>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script src="script.js"></script>
</body>
</html>
